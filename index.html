<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Frase Motivadora del Día</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/1/1d/Machu_Picchu%2C_Peru.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: background-image 0.5s ease-in-out;
    }

    .frase {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 30px;
      font-size: 24px;
      color: #333;
      max-width: 700px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="frase" id="frase">Cargando frase...</div>

  <script>
    const frases = [
      "Cada día es una nueva oportunidad para empezar de nuevo.",
      "Cree en ti y todo será posible.",
      "No importa cuán lento vayas, lo importante es no detenerse.",
      "El éxito es la suma de pequeños esfuerzos repetidos día tras día.",
      "La actitud lo es todo.",
      "Hazlo con pasión o no lo hagas.",
      "Hoy es un buen día para ser feliz.",
      "No sueñes tu vida, vive tu sueño.",
      "Tu único límite es tu mente.",
      "Sé la energía que quieres atraer."
    ];

    const imagenes = [
      "https://upload.wikimedia.org/wikipedia/commons/1/1d/Machu_Picchu%2C_Peru.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/6/63/Laguna_69_-_Huascar%C3%A1n_National_Park.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/3/36/Paracas_National_Reserve.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/4/4b/Colca_Canyon_Peru.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/2/2a/Amazon_rainforest_Iquitos.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/e/e2/Lake_Titicaca_and_Isla_del_Sol.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/2/2a/Vinicunca_Rainbow_Mountain_Peru.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/b/be/Pacasmayo_Peru.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/3/3d/San_Mart%C3%ADn_Peru_Selva.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/5/5b/Lomas_de_Lachay.jpg"
    ];

    const hoy = new Date();
    const idx = hoy.getFullYear() * 1000 + hoy.getMonth() * 100 + hoy.getDate();
    const i = idx % frases.length;

    document.getElementById("frase").textContent = frases[i];
    document.body.style.backgroundImage = `url('${imagenes[i]}')`;
  </script>
</body>
</html>
