<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tu fortuna del día</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/1/1d/Machu_Picchu%2C_Peru.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .frase {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      font-size: 36px;
      color: #222;
      max-width: 800px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="frase" id="frase">Cargando frase...</div>

  <script>
    const frases = [
      "Una sonrisa puede cambiar tu día.",
      "La fortuna favorece a los valientes.",
      "Hoy es un buen día para intentarlo otra vez.",
      "Cada paso te acerca a tu destino.",
      "Abre la mente, el corazón y los ojos.",
      "La felicidad llega en formas simples.",
      "El universo conspira a tu favor.",
      "Nunca subestimes el poder de la calma.",
      "Tu intuición te llevará a un buen lugar.",
      "Vas en el camino correcto, sigue avanzando.",
      "Algo inesperado traerá alegría a tu día.",
      "Tu energía atrae lo que piensas.",
      "Lo que das, vuelve multiplicado.",
      "Hazlo con pasión o no lo hagas.",
      "El momento perfecto es ahora."
    ];

    const hoy = new Date();
    const diaDelAno = Math.floor((hoy - new Date(hoy.getFullYear(), 0, 0)) / 86400000);
    const fraseDelDia = frases[diaDelAno % frases.length];
    document.getElementById("frase").textContent = fraseDelDia;
  </script>
</body>
</html>
